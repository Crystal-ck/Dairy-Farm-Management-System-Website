  <header>

  <main>
    <section class="form-section">
      <h2>Assign Breeding</h2>
      <form>
        <input type="text" placeholder="Cow ID" required />

        <tr>
          <th>Cow</th><th>Bull</th><th>Breeding Date</th><th>Expected Calving</th><th>Actions</th>
        </tr>

          <td>001</td><td>B002</td><td>2025-06-15</td><td>2026-03-20</td>
