<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Manage Cows</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Manage Cows</h1>
    <nav>
      <a href="cows.html" class="active">Cows</a>
      <a href="feeding.html">Feeding</a>
      <a href="breeding.html">Breeding</a>
    </nav>
  </header>

  <main>
    <section class="form-section">
      <h2>Add/Update Cow</h2>
      <form>
        <input type="text" placeholder="Cow ID" required />
        <input type="text" placeholder="Breed" />
        <input type="date" placeholder="Birth Date" />
        <input type="text" placeholder="Health Status" />
        <button type="submit">Save</button>
      </form>
    </section>

    <section class="list-section">
      <h2>Cow List</h2>
      <table>
        <tr>
          <th>ID</th><th>Breed</th><th>Birth Date</th><th>Health</th><th>Actions</th>
        </tr>
        <!-- Example row -->
        <tr>
          <td>001</td><td>Friesian</td><td>2022-01-01</td><td>Healthy</td>
          <td><button>Edit</button> <button>Delete</button></td>
        </tr>
      </table>
    </section>
  </main>
</body>
</html>
